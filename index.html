<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw teams!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cnt">
        <section class="menu">
            <section class="menu-views">
                <div class="menu-vievs-all"><i class="far fa-list-alt"></i><span class="menu-vievs-all-text">all_Players</span></div>
                <div class="menu-vievs-active"><i class="fas fa-list-alt"></i><span class="menu-vievs-all-text">active_Players</span></div>
                <div class="menu-vievs-add"><i class="fas fa-plus"></i><span class="menu-vievs-all-text">add_Player</span></div>
            </section>
        </section>
        <section class="setup">
            <h3 class="setup-title">teams_Settings</h3>
            <div class="setup-form">
                <span class="setup-form-string">number_Of_Teams</span>
                <input type="number" class="setup-form-input" placeholder="put_Number">
            </div>
            <div class="setup-form">
                <span class="setup-form-string">number_Of_Players_Per_Team</span>
                <input type="number" class="setup-form-input" placeholder="put_Number">
            </div>
        </section>
        <section class="draw">
            <button class="draw-button">draw_!</button>
        </section>
        <section class="results">
            <h3 class="results-messageBefore">The results will be shown after the draw.</h3>
            <h3 class="results-teamName">Team 1</h3>
            <div class="results-skillRate">72%</div>
            <div class="results-prevButton"><i class="fas fa-chevron-circle-right"></i></div>
            <div class="results-nextButton"><i class="fas fa-chevron-circle-right"></i></div>
            <div class="results-playersCnt">
                <div class="results-playersCnt-player">
                    <span class="results-playersCnt-player-name">Mateusz Andrzejewski</span>
                    <span class="results-playersCnt-player-position">A</span>
                </div>
                <div class="results-playersCnt-player">
                    <span class="results-playersCnt-player-name">Maciek Naleśnik</span>
                    <span class="results-playersCnt-player-position">D</span>
                </div>
                <div class="results-playersCnt-player">
                    <span class="results-playersCnt-player-name">Paweł Karczewski</span>
                    <span class="results-playersCnt-player-position">D</span>
                </div>
                <div class="results-playersCnt-player">
                    <span class="results-playersCnt-player-name">Łukasz Błaszczuk</span>
                    <span class="results-playersCnt-player-position">G</span>
                </div>
                <div class="results-playersCnt-player">
                    <span class="results-playersCnt-player-name">Adam Kowalski</span>
                    <span class="results-playersCnt-player-position">D</span>
                </div>

            </div>
        </section>
        <footer>created by @MateuszAndrzejewski</footer>

    </div>
    <script src="app.js"></script>
</body>
</html>
